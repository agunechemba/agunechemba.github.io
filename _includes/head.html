
<!-- Site build date: {{ "now" | date: "%FT%T%z" }} -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
<!-- Start - I added this part to enhance my website SEO -->
<!-- Favicon -->
<link rel="icon" href="https://agunechembaekene.wordpress.com/wp-content/uploads/2025/04/transparent-icon-40-x-40-1.png" type="image/png">


<!--The is for google adsense-->
<meta name="google-adsense-account" content="ca-pub-4977678185530379">
  
<!-- Facebook & LinkedIn (Open Graph) -->
<meta property="og:title" content="{{ page.title | escape }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:type" content="article" />
<meta property="og:image" content="{{ page.og_image | default: site.default_og_image | absolute_url }}" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title | escape }}" />
<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />
<meta name="twitter:image" content="{{ page.og_image | default: site.default_og_image | absolute_url }}" />

<!-- End - I added this part to enhance my website SEO -->
  
  <!-- Begin SEO -->
  {% seo %}
  <!-- End SEO -->

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" type="text/css" href="/css/override.css">

  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics -%}
  <!-- Begin Google Analytics -->
  {% include google-analytics.html %}
  <!-- End Google Analytics -->
  {%- endif %}

  <!-- Begin highlight.js support -->
  <link rel="stylesheet" href="/js/highlightjs/styles/github.css">
  <link rel="stylesheet" href="/js/highlightjs/styles/ssms.css" />

  <script type="text/javascript" src="/js/highlightjs/highlight.min.js"></script>

  <script type="text/javascript" src="/js/highlightjs/languages/plaintext.min.js"></script>
  <script type="text/javascript" src="/js/highlightjs/languages/powershell.min.js"></script>
  <script type="text/javascript" src="/js/highlightjs/languages/tsql.min.js"></script>

  <script type="text/javascript"> hljs.highlightAll(); </script>
  <!-- end highlight.js support -->
</head>
